    // - Напишіть функцію count(str, stringsearch), яка повертає кількість символів stringsearch у рядку str.
    //     let symb = "о", str = "Астрономія це наука про небесні об'єкти";
    // document.writeln(count(str, symb)) // 5
    let count = (str, stringsearch) => {
        return str.slice(0, stringsearch);
    }
    document.write(count("Астрономія це наука про небесні об'єкти", 20));

    // - Напишіть функцію cutString(str, n), яка видаляє зайві слова з рядка str, залишивши у ній n слів.
    //     let str = "Сила тяжіння прикладена до центру мас тіла";
    // document.writeln(cutString(str, 5)) // 'Сила тяжіння прикладена до центру'
    let cutString = (str, n) => {
        return str.split(" ").slice(0, n).join(" ");
    }
    document.write(cutString("Сила тяжіння прикладена до центру", 5));
