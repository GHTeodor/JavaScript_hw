    // наявність равлика, крапку яка знаходиться не менше, ніж на 2 символи далі після равлика,
    // функція не чутлива до регістру (some@email.com,SOME@EMAIL.COM,some@EMAIL.com, і т.д. - однакові значення)
    // Протестувати на значеннях
    let address1 = 'someemail@gmail.com';
    let address2 = 'someeMAIL@gmail.com';
    let address3 = 'someeMAIL@i.ua';

    let validate = (email) => {
        if (!email) return document.write("Не електронка");
        email = email.toLowerCase();
        email.indexOf("@") < email.lastIndexOf(".")-1 && email.indexOf("@",1) !== -1? document.write(email + "+") : document.write("Не електронка");
    }

    //     let symb = "о", str = "Астрономія це наука про небесні об'єкти";

    // - Напишіть функцію cutString(str, n), яка видаляє зайві слова з рядка str, залишивши у ній n слів.
    //     let str = "Сила тяжіння прикладена до центру мас тіла";
    // document.writeln(cutString(str, 5)) // 'Сила тяжіння прикладена до центру'
    let cutString = (str, n) => {
