    class User {

            this.username = username;
            this.email = email;

                suite: addressSuite,
                city: addressCity,
                zipcode: addressZipCode,
                geo: {
                    lat: geoLAT,
                    lng: geoLNG
                }
            };
            this.phone = phone;
            this.website = website;
            this.company = {
                name: companyNAME,
                catchPhrase: companyCATCHPHRASE,
                bs: companyBS
            };
        }
    }

    let tagA = new Tags('Тег <a>',
        'Тег <a> є одним із важливих елементів HTML і призначений для створення посилань. Залежно від наявності атрибутів name або href тег <a> встановлює посилання або якір. Якорем називається закладка всередині сторінки, яку можна вказати як ціль посилання. Під час використання посилання, яке вказує на якір, відбувається перехід до закладки всередині веб-сторінки.\n' +
            '\n' +

        'download',

        'contextmenu',
