<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let div = document.createElement("div");
    let a = document.createElement("a");
    a.href = "./Classwork11.html"
    a.innerText = "Home";
    document.body.append(div, a);

    const users = JSON.parse(localStorage.getItem("Favourites"));

    users.forEach(user => {
        const userDiv = document.createElement('div');
        userDiv.style.borderLeft = "solid medium tomato";
        userDiv.style.paddingLeft = "3px";
        userDiv.style.marginBottom = "3px";
        for (const key in user) {
            const content = document.createElement('italic');
            content.innerText = key + ": " + user[key] + "\n";
            userDiv.appendChild(content);
        }
        div.appendChild(userDiv);
    });
</script>
</body>
</html>
