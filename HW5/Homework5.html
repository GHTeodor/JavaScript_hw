<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework5</title>
</head>
<body>
<script>
    let random = (limit) => Math.round(Math.random() * limit);
    a = random(10);
    b = random(10);
    r = random(10);
    h = random(10);
    console.log("a=", a, "b=", b, "r=", r, "h=", h);
    // Всі функції повинні бути описані стрілочним типом!!!!
    //     - створити функцію яка обчислює та повертає площу прямокутника
    let sTriangle = () => a * b;
    console.log("Площа прямокутника =", sTriangle());
    // - створити функцію яка обчислює та повертає площу кола
    let sCircle = () => Math.PI * r ** 2;
    console.log("Площа круга =", sCircle());
    // - створити функцію яка обчислює та повертає площу циліндру
    let sCylinder = () => 2 * Math.PI * r * h;
    console.log("Площа круга =", sCylinder());
    // - створити функцію яка приймає масив та виводить кожен його елемент
    let arrayElement = (array) => {
        for (const i of array) {
            console.log(i);
        }
    };
    arrayElement([h, a, b, r]);
    // - створити функцію яка  створює параграф з текстом. Текст задати через аргумент
    let pText = (p) => document.write(`<p>${p === 0}</p>`);
    pText(random(1));
    // - створити функцію яка  створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий
    let liText = (li) => {
        document.write('<ul>');
        document.write(`<li>${li !== 0}</li>`);
        document.write(`<li>${li !== 0}</li>`);
        document.write(`<li>${li !== 0}</li>`);
        document.write('</ul>');
    };
    liText(random(1))
    // - створити функцію яка  створює ul з трьома елементами li. Текст li задати через аргумент всім однаковий. Кількість li визначається другим аргументом, який є числовим (тут використовувати цикл)
    let li2Text = (li) => {
        document.write('<ul>');
        for (let i = 0; i < li; i++) {
            document.write(`<li>${li}</li>`);
        }
        document.write('</ul>');
    };
    li2Text(random(4)+1)
    // - створити функцію яка приймає масив примітивних елементів (числа,стрінги,булеві), та будує для них список
    let liArray = (array) => {
        document.write('<ul>');
        for (let i = 0; i < array.length; i++) {
            document.write(`<li>${array[i]}</li>`);
        }
        document.write('</ul>');
    };
    liArray([a + b, b + r, r + h, "Str", !NaN]);
    // - створити функцію яка приймає масив об'єктів з наступними полями id,name,age , та виводить їх в документ. Для кожного об'єкту окремий блок.
    let liObj = (aObjs) => {
        for (const aObj of aObjs) {
            document.write(`<div>№ - ${aObj.id}, name - ${aObj.name}, age - ${aObj.age}</div>`);
        }
    };
    liObj([{id: Math.round((a+b+r+h)/4), name: "La", age: random(10)+18},
        {id: random(10)+10, name: "Lala", age: random(10)+18},
        {id: random(10)+20, name: "Lalala", age: random(10)+18},
        {id: random(10)+30, name: "Lalalala", age: random(10)+18},
    ]);
</script>
</body>
</html>
