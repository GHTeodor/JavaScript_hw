<script>
    let random = (min,max) => Math.round(Math.random()*(max-min)+min)
    a = random(50,100);
    b = random(50,100);
    n = random(1,10);
    console.log("n=",n," A=",a," B=",b)
    document.write(`n=${n} A=${a} B=${b}`)
    document.write(`<hr />`)
    document.write(`<hr />`)
    //     - Дано натуральне число n. Виведіть всі числа від 1 до n.
    nNumbers = (n) => {
        for (let i = 1; i <= n; i++) {
            document.write(i)
        }
        document.write(`<hr />`)
    }
    nNumbers(n)
//     - Дано два цілих числа A і В . Виведіть усі числа від A до B включно, у порядку зростання, якщо A < B, або у порядку спадання якщо навпаки.
    n2Numbers = (A,B) => {
        if (A < B) {
            for (let i = A; i <= B; i++) {
                document.write(i);
                document.write(" ");
            }
        }
        else if (A > B) {
            for (let j = A; j >= B; j--) {
                document.write(j);
                document.write(" ");
            }
        }
        else {
            document.write(A,"=",B)
        }
        document.write(`<hr />`)
    }
    n2Numbers(a,b)
//     -   функція Приймає масив та число "i", та міняє місцями об`єкт який знаходиться в індексі "i" на "i+1"
//   EXAMPLE:
//   foo([9,8,0,4], 0) // ==> [ 8, 9, 0, 4 ]
//   foo([9,8,0,4], 1) // ==> [ 9 ,0, 8, 4 ]
//   foo([9,8,0,4], 2) // ==> [ 9, 8, 4, 0 ]
    arrayI = (array) => {
        console.log("==",array)
        for (let i = 0; i < array.length-1; i++) {
            numi = array[i];
            numj = array[i+1];
            [array[i],array[i+1]] = [array[i+1],array[i]];
            console.log(array);

        }

    }
    arrayI([9,8,0,4])
// - Створити функцію яка буде переносити елементи з значенням 0 у кінець масиву. Зберігаючи при цьому порядок не нульових значень.

    array0 = (array) => {
        for (const arrayElement of array) {
            for (var j = 0; j < array.length-1; j++) {
                if (array[j] === 0) {

                    array[j] = array[j + 1];
                    array[j + 1] = change;

    }
