<!doctype html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework9</title>
</head>
<body>
<ul class="menu"></ul>
<script>
    // Все робити за допомоги js.
    // - створити блок,
    let div = document.createElement('div');
    // - додати йому класи wrap, collapse, alpha, beta
    div.classList.add('wrap', 'collapse', 'alpha', 'beta');
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    div.style.backgroundColor = 'green';
    div.style.color = 'gold';
    div.style.fontSize = '25px';
    div.innerText = 'div';
    // - додати цей блок в body.
    document.body.appendChild(div);
    // - клонувати його повністю, та додати клон в body.
    document.body.appendChild(div.cloneNode(true));

    // - Є масив:
    let arrayLi = ['Main', 'Products', 'About us', 'Contacts'];
    // Взяти файл template1.html та додати в нього скріпт котрий для кожного елементу масиву створює li та додає його до блоку .menu
    // Завдання робити через цикли.
    let ulMenu = document.getElementsByClassName('menu')[0];
    for (const lis of arrayLi) {
        let li = document.createElement('li');
        li.innerText = lis;
        ulMenu.appendChild(li);
    }

    // - Є масив
    let coursesAndDurationArray = [
        {title: 'JavaScript Complex', monthDuration: 5},
        {title: 'Java Complex', monthDuration: 6},
        {title: 'Python Complex', monthDuration: 6},
        {title: 'QA Complex', monthDuration: 4},
        {title: 'FullStack', monthDuration: 7},
        {title: 'Frontend', monthDuration: 4}
    ];
    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.
    for (const coursesAndDurationArrayElement of coursesAndDurationArray) {
        let divTitle = document.createElement('div');
        divTitle.innerText = coursesAndDurationArrayElement.title +" "+ coursesAndDurationArrayElement.monthDuration;
        document.body.appendChild(divTitle);
    }

    // - Є масив
    // let coursesAndDurationArray = [
    //     {title: 'JavaScript Complex', monthDuration: 5},
    //     {title: 'Java Complex', monthDuration: 6},
    //     {title: 'Python Complex', monthDuration: 6},
    //     {title: 'QA Complex', monthDuration: 4},
    //     {title: 'FullStack', monthDuration: 7},
    //     {title: 'Frontend', monthDuration: 4}
    // ];
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //     Завдання робити через цикли.
    for (const coursesAndDurationArrayElement of coursesAndDurationArray) {
        let divs = document.createElement('div');
        let h1 = document.createElement('h1');
        let p = document.createElement('p');
        divs.classList.add('item');
        h1.classList.add('heading');
        p.classList.add('description');
        divs.style.display = 'flex';
        divs.style.justifyContent = 'center';
        h1.innerText = coursesAndDurationArrayElement.title;
        p.innerText = coursesAndDurationArrayElement.monthDuration;
        document.body.appendChild(divs);
        divs.appendChild(h1);
        divs.appendChild(p);
    }
</script>
</body>
</html>
