<script>
    function random(max) {
        let res = Math.round(Math.random()*max)
        return res;
    }
    let x = random(10)
    y = random(10)
    z = random(10)
    console.log("x=",x,"y=",y,"z=",z)
    // - створити функцію, яка якщо приймає один аргумент, просто виводить його, якщо два аргументи - складає або конкатенує їх між собою.
    function args() {
        let i = 1;
        while(i < arguments.length) {
            // let addAr = arguments[0]+=arguments[i]
        (arguments.length === 1) ? console.log(arguments[0]) : console.log(arguments[0]+=arguments[i]);
        i++;
        }
    }
    args(x,y,z)
    // - створити функцію  яка приймає два масиви та складає значення елементів з однаковими індексами  та повертає новий результуючий масив.
    //     EXAMPLE:
    // [1,2,3,4]
    //     [2,3,4,5]
    // результат
    //     [3,5,7,9]
    let array1 = [x,y,z,x+y+z];
    let array2 = [x+y+z,z,y,x];
    console.log(array1,array2)
    function addEx() {
        let array = []
        for (let i = 0; i < array1.length; i++) {
            array[i] = array1[i] + array2[i];
        }
            console.log(array)
    }
    addEx()
    // - Створити функцію яка приймає масив будь яких обєктів, та повертає масив ключів всіх обєктів
    // EXAMPLE:
    //     [{name: 'Dima', age: 13}, {model: 'Camry'}]  ===> [ name, age, model ]
    let user = [{name: 'Dima', age: 13}, {model: 'Camry'}]


    let arrayEmpty1 = []
    function arrayKey(user, aE) {
        for (let userElement of user) {
            for (const key in userElement) {
                aE.push(key)
            }
        }
                console.log(aE)
    }
    arrayKey(user,arrayEmpty1)
    //     - Створити функцію яка приймає масив будь яких обєктів, та повертає масив значень всіх обєктів
    // EXAMPLE:
    //     [{name: 'Dima', age: 13}, {model: 'Camry'}]  ===> [ Dima, 13, Camry ]
    let arrayEmpty2 = []
    function arrayObj(user,aE) {
        for (let userElement of user) {
            for (const field in userElement) {
                aE.push(userElement[field])
            }
        }
        console.log(aE)
    }
    arrayObj(user,arrayEmpty2)
</script>
